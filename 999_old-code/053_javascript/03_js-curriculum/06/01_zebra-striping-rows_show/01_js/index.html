    <li>08</li>
</ul>
<script>
    //    change every other UL
    function changeOddList() {
        var allLists = document.querySelectorAll('ul');
        for (var i = 0; i < allLists.length; i++) {
            if (i % 2 == 0) {
                allLists[i].style.backgroundColor = '#ff0000';
            }
        }
    }
    changeOddList();

    //    change every other LI
    function changeOddListItem() {
        var allListItems = document.querySelectorAll('li');
        for (var i = 0; i < allListItems.length; i += 2) {
            allListItems[i].className = 'bgcolor';
        }
    }
    changeOddListItem();
</script>
